<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Gateway — Swagger Links</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --muted: #9ca3af;
            --border: #1f2937;
            --hover: rgba(59, 130, 246, 0.1);
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 60px 20px 20px;
        }
        header h1 {
            font-size: 2rem;
            margin: 10px 0 5px;
        }
        header p {
            color: var(--muted);
            margin: 0;
            font-size: 1rem;
        }
        main {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px 20px 80px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            background: #1e2530;
        }
        .card h3 {
            font-size: 1.2rem;
            margin: 0 0 8px;
            color: var(--accent);
        }
        .card p {
            color: var(--muted);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            color: var(--text);
            background: transparent;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        .btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .btn.primary:hover {
            background: #2563eb;
        }
        .btn:hover {
            background: var(--hover);
            border-color: var(--accent);
        }
        footer {
            padding: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            width: 100%;
            background: #0b0f14;
        }
    </style>
</head>
<body>
<header>
    <h1>Microservice Swagger Hub</h1>
</header>
<main>
    <div class="card">
        <h3>Auth Service</h3>
        <div class="links">
            <a class="btn primary" href="http://localhost:9080/auth-service/swagger" target="_blank">Open Swagger</a>
        </div>
    </div>

    <div class="card">
        <h3>User Service</h3>
        <div class="links">
            <a class="btn primary" href="http://localhost:9080/user-service/swagger" target="_blank">Open Swagger</a>
        </div>
    </div>

    <div class="card">
        <h3>Notification Service</h3>
        <div class="links">
            <a class="btn primary" href="http://localhost:9080/notification-service/swagger" target="_blank">Open Swagger</a>
        </div>
    </div>
</main>
<footer>
    © 2025 AI-Agent Landing Page
</footer>
</body>
</html>
